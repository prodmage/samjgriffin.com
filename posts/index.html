---
layout: blog
---

<div class="posts">
	{% for post in site.posts %}
	<article class="post">
		<hgroup>
			<div class="post-title">
				<h3>
					<a href="{{site.base_url}}/{{ post.url}}">{{ post.title }}</a>
				</h3>
				{% if post.subtitle %}
				<h4>{{ post.subtitle }}</h4>
				{% endif %}
			</div>
			<h5>{{ post.date | date: "%B %e, %Y" }}</h5>
		</hgroup>
		<p class="post-abstract">
			{{ post.abstract }}
		</p>
		<a href="{{site.base_url}}/{{ post.url }}">Read More</a>
	</article>
	{% endfor %}
	</div>
	<div class="sidebar">
		<h4>Search</h4>
		<div class="posts-search">
			<!-- = form_tag(posts_path, :method => 'get') do
				= text_field_tag :search, params[:search], placeholder: 'Search Posts' -->
				<button class="btn primary-btn">Submit</button>
				
			<a class="clear-results" href="/posts">Clear Results</a>
		</div>
	</div>
</div>
