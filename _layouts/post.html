---
layout: default
---

<section class="post-wrapper">
	<article class="post">
		<hgroup>
			<div class="post-title">
				<h3>{{ post.title }}</h3>
				{% if post.subtitle %}
				<h4>{{ post.subtitle }}</h4>
				{% endif %}
			</div>
			<h5>{{ post.date | date: "%B %e, %Y" }}</h5>
		</hgroup>
		<p>
		{{ content }}
		</p>	
		<p>
			<strong>Tags:</strong>
			{{ post.categories }}
		</p>
		<a href="{{ site.base_url }}/posts">Back to Posts</a>
	</article>
	{% include sidebar.html %}
</section>
